<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="productpreview.css">

</head>

<body>

  <figure>

    <img class="perfume" src="image-product-desktop.jpg" alt="gabrielle chanel's perfume">

    <main class="box" id="box">

      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL</p>

      <span class="price1">$149.99</span>

      <sup>
        <span class="price2">$169.99</span>
      </sup>

      <br>
      <br>

      <section class="cart-box">

        <img class="cart-icon" src="icon-cart.svg" alt="little cart icon"></img>

        <sup>
          <span class="text-cart">Add to Cart</span>
        </sup>

      </section>

    </main>

</body>

</html>
